<!DOCTYPE html>
<html ng-app="pysApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title>YWC : เป่า ยิง ฉุบ</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="PysController">
        <div class="background"></div>
        <div class="container">
            <div class="wrapper main-wrapper" ng-show="mode == 'idle' || mode == 'fight'">
                <div class="player-wrapper">
                    <div class="player player-1 fx-fade-down" ng-if="showMode.idle">
                        <div class="name">นักเสี่ยงดวง</div>

                        <div class="image-view">
                            <div class="fx-zoom-normal" ng-if="player1.select == 'rock'">
                                <img src="images/rock.svg">
                            </div>
                            <div class="fx-zoom-normal" ng-if="player1.select == 'scissors'">
                                <img src="images/scissors.svg">
                            </div>
                            <div class="fx-zoom-normal" ng-if="player1.select == 'paper'">
                                <img src="images/paper.svg">
                            </div>
                        </div>
                        <div class="select-btn" ng-click="modeSelect()" ng-class="{'selected' : player1.select != 'none' || hasChanged}">
                            <span ng-if="player1.select == 'none'">เลือก</span>
                            <span ng-if="player1.select != 'none'">เปลี่ยน</span>
                        </div>
                    </div>
                    <div class="player player-2 fx-fade-down" ng-if="showMode.idle">
                        <div class="name">เจ้ามือ</div>

                        <div class="image-view" ng-show="player2.select != 'none'">
                            <div class="fx-zoom-normal" ng-if="player2.select == 'rock'">
                                <img src="images/rock.svg">
                            </div>
                            <div class="fx-zoom-normal" ng-if="player2.select == 'scissors'">
                                <img src="images/scissors.svg">
                            </div>
                            <div class="fx-zoom-normal" ng-if="player2.select == 'paper'">
                                <img src="images/paper.svg">
                            </div>
                        </div>
                        <div class="image-view image-view-grey" ng-show="player2.select == 'none'">
                            <img ng-src="images/{{ player2.idleRandom }}.svg">
                        </div>
                    </div>

                    <div class="separate-bar fx-fade-down" ng-if="showMode.idle"></div>

                    <div class="fight-button fx-fade-down" ng-click="fight()" ng-class="{'disable' : (mode != 'idle')||(player1.select == 'none'), 'enable' : mode == 'idle' && player1.select != 'none'}"
                         ng-if="showMode.idle">
                        Fight!!!
                    </div>

                    <div class="result">
                        <div class="result-win fx-zoom-down" ng-if="player1.status == 'win'">ชนะ</div>
                        <div class="result-lose fx-zoom-down" ng-if="player1.status == 'lose'">แพ้</div>
                        <div class="result-draw fx-zoom-down" ng-if="player1.status == 'draw'">เสมอ</div>
                    </div>
                </div>
            </div>

            <div class="wrapper select-wrapper" ng-show="mode == 'select'">
                <div class="title fx-zoom-down" ng-if="showMode.select">ออกอะไรดี?</div>

                <div class="option-wrapper">
                    <div class="option option-1" ng-click="player1.select = 'rock'; player1.status = 'idle'; hasChanged = true; botReset(); modeIdle()">
                        <img src="images/rock.svg" class="fx-fade-down" ng-if="showMode.select">
                        <div class="caption fx-fade-down" ng-if="showMode.select">Rock</div>
                    </div>
                    <div class="option option-2" ng-click="player1.select = 'scissors'; player1.status = 'idle'; hasChanged = true; botReset(); modeIdle()">
                        <img src="images/scissors.svg" class="fx-fade-down svg" ng-if="showMode.select">
                        <div class="caption fx-fade-down" ng-if="showMode.select">Scissors</div>
                    </div>
                    <div class="option option-3" ng-click="player1.select = 'paper'; player1.status = 'idle'; hasChanged = true; botReset(); modeIdle()">
                        <img src="images/paper.svg" class="fx-fade-down" ng-if="showMode.select">
                        <div class="caption fx-fade-down" ng-if="showMode.select">Paper</div>
                    </div>
                </div>
            </div>

            <div class="logo">
                <img src="images/ywc_paoyingshub_logo.svg">
            </div>

        </div>


        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ngFx.js"></script>

        <script type="text/javascript" src="js/pys_app.js"></script>
    </body>
</html>
